<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Structure of the Website -->
    <h1>Image Search <span>App</span></h1>
    <form action="">
        <input type="text" name="" id="search-input" placeholder="Search for images">
        <button id="search-button">Search</button>
    </form>
    <!-- Display sample images from Unsplash.com -->
    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1554048612-b6a482bc67e5?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Camera">
            <a href="https://unsplash.com/photos/a-person-holding-a-camera-up-to-take-a-picture-gVbOF8mdE3U" target="_blank">Photography</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1618336753974-aae8e04506aa?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Star Wars">
            <a href="https://unsplash.com/photos/green-bird-on-brown-jacket-YiXsjwJKXmo" target="_blank">Movie Marathon</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1519681393784-d120267933ba?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Cosmos">
            <a href="https://unsplash.com/photos/snow-mountain-under-stars-phIFdC6lA4E" target="_blank">Cosmos</a>
        </div>

    </div>
    <!-- "Show More" button -->
    <button id="show-more-button">Show More</button>

    <!-- js script link -->
    <script src="script.js"></script>
</body>
</html>
